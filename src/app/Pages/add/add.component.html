<div class="flex bg-background w-screen h-screen overflow-hidden ">
    <app-menu></app-menu>
    <div class="bg-background flex flex-col items-center pt-10 h-screen overflow-y-scroll flex-grow">
        <header class="font-semibold text-xl text-text ml-10 mb-3">
            <fa-icon [icon]="faXmark" class="text-xl mt-3px"></fa-icon>
            &nbsp;
            New Thread
        </header>
        <div class="bg-text w-full h-[1px] bg-opacity-20 mb-5"></div>

        <!-- Start -->
        <div class="wrapper ml-10">
            <div class="max-w-[90vw] w-[600px] flex gap-2">
                <div class="w-[7%] min-w-[55px] flex flex-col items-center gap-2">
                    <img class="rounded-full w-[48px] h-[48px]"
                        src="https://storage.prompt-hunt.workers.dev/clg5ueo6r000ml109dk6ahgua_1" alt="">
                    <div class="w-[1.5px] h-max bg-text-light flex-grow"></div>
                    <img class="rounded-full w-[23px] h-[23px] opacity-60"
                        src="https://storage.prompt-hunt.workers.dev/clg5ueo6r000ml109dk6ahgua_1" alt="">
                </div>
                <div class="flex flex-col p-1 flex-grow">
                    <div class="flex justify-between w-full items-center">
                        <div class="name font-semibold text-text">{{user.name}}</div>
                    </div>
                    <div class="content flex-grow pt-1 pb-5 text-text flex flex-col">
                        <input type="text" name="" id="" class="max-h-[70vh] pb-5 text-xs bg-[#00000000] outline-none border-none" placeholder="Start a Thread...">
                        <fa-icon [icon]="faPaperclip" class="font-thin cursor-pointer text-xl"></fa-icon>
                        <!-- <div class="max-h-[70vh] pb-2 text-sm">{{user.data}}</div> -->
                        <!-- <img class="rounded-lg max-h-[70vh] pb-1" src={{user.image}} alt=""> -->
                        <!-- <span class="max-h-[70vh] pb-1" >hey are you good <br> you are very good Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, molestias?</span> -->
                    </div>
                    <span class="text-text text-xs text-opacity-40">Add to thread</span>
                </div>
            </div>
        </div>
        <!-- End -->
    </div>
</div>
