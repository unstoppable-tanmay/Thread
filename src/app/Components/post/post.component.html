<div class="wrapper">
    <div class="max-w-[90vw] w-[600px] flex gap-2">
        <div class="w-[7%] min-w-[55px] flex flex-col items-center gap-2">
            <div class="relative">
                <img class="rounded-full w-[27px]h-[27px]"
                    src="https://storage.prompt-hunt.workers.dev/clg5ueo6r000ml109dk6ahgua_1" alt="">
                <div
                    class="absolute right-0 bottom-0 w-5 h-5 rounded-full bg-text text-[12px] flex items-center justify-center border-[2.3px] border-r-background-dark">
                    <fa-icon [icon]="faPlus"></fa-icon>
                </div>
            </div>
            <div class="w-[1.5px] h-max bg-text-light flex-grow"></div>
        </div>
        <div class="flex flex-col p-1 flex-grow">
            <div class="flex justify-between w-full items-center">
                <div class="name font-semibold text-text">{{feed.name}}</div>
                <div class="time flex gap-5 items-center">
                    <div class="text-text-light text-sm tracking-widest">{{feed.time}}h</div>
                    <div class="text-text"><fa-icon [icon]="faEllipsis"></fa-icon></div>
                </div>
            </div>
            <div class="content flex-grow pt-2 pb-5 text-text">
                <div class="max-h-[70vh] pb-2 text-sm">{{feed.data}}</div>
                <img class="rounded-lg max-h-[70vh] pb-1"
                    src={{feed.image}}
                    alt="">
                <!-- <span class="max-h-[70vh] pb-1" >hey are you good <br> you are very good Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, molestias?</span> -->
            </div>
            <div class="footer flex gap-3 text-text text-xl">
                <fa-icon [icon]="faHeart"></fa-icon>
                <fa-icon [icon]="faComment"></fa-icon>
                <fa-icon [icon]="faArrowsRotate"></fa-icon>
                <fa-icon [icon]="faPaperPlane"></fa-icon>
            </div>
        </div>
    </div>
    <div class="flex gap-3 items-center">
        <div class="relative w-[7%] min-w-[55px] h-[35px]"></div>
        <div class="fles">
            <div class="flex text-text-light text-xs tracking-wider">{{feed.like}} replies - {{feed.replies}} likes</div>
        </div>
    </div>
    <div class="w-full h-[1px] bg-text-light mt-2 mb-7 opacity-50"></div>
</div>
